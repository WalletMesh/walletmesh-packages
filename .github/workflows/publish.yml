name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      example-wallet-changed: ${{ steps.check-versions.outputs.wallet-changed || steps.set-defaults.outputs.wallet-changed }}
      example-dapp-changed: ${{ steps.check-versions.outputs.dapp-changed || steps.set-defaults.outputs.dapp-changed }}
    permissions:
      contents: write
      packages: write
      pull-requests: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          version: pnpm run version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"

      - name: Check for version changes in example packages
        id: check-versions
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Only check for version changes when we're actually publishing (not creating PR)
          # At this point, versions have already been bumped by a previous PR merge

          # Check if the version bump PR just merged included changes to example packages
          # We look at the commit that merged the version PR (should be the previous commit)

          echo "Checking for version changes in example packages..."

          # Get the list of changed files in the last commit (which should be the version bump commit)
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # Check if wallet package.json was changed
          if echo "$CHANGED_FILES" | grep -q "aztec/example-wallet/package.json"; then
            # Verify it was a version change
            if git diff HEAD~1 HEAD -- aztec/example-wallet/package.json | grep -q '"version":'; then
              WALLET_VERSION=$(node -p "require('./aztec/example-wallet/package.json').version")
              echo "Wallet version changed to $WALLET_VERSION in this release"
              echo "wallet-changed=true" >> $GITHUB_OUTPUT
            else
              echo "Wallet package.json changed but not the version"
              echo "wallet-changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Wallet version unchanged in this release"
            echo "wallet-changed=false" >> $GITHUB_OUTPUT
          fi

          # Check if dapp package.json was changed
          if echo "$CHANGED_FILES" | grep -q "aztec/example-dapp/package.json"; then
            # Verify it was a version change
            if git diff HEAD~1 HEAD -- aztec/example-dapp/package.json | grep -q '"version":'; then
              DAPP_VERSION=$(node -p "require('./aztec/example-dapp/package.json').version")
              echo "DApp version changed to $DAPP_VERSION in this release"
              echo "dapp-changed=true" >> $GITHUB_OUTPUT
            else
              echo "DApp package.json changed but not the version"
              echo "dapp-changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "DApp version unchanged in this release"
            echo "dapp-changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set default outputs when not publishing
        id: set-defaults
        if: steps.changesets.outputs.published != 'true'
        run: |
          # When we're not publishing (e.g., creating a PR), don't trigger Docker builds
          echo "wallet-changed=false" >> $GITHUB_OUTPUT
          echo "dapp-changed=false" >> $GITHUB_OUTPUT

  aztec-example-wallet-release:
    permissions:
      contents: read
      packages: write
    needs: release # Wait for publish to complete
    # Run if packages were published OR if the example wallet version changed
    if: needs.release.outputs.published == 'true' || needs.release.outputs.example-wallet-changed == 'true'
    uses: ./.github/workflows/docker-aztec-example-wallet.yml

  aztec-example-dapp-release:
    permissions:
      contents: read
      packages: write
    needs: release # Wait for publish to complete
    # Run if packages were published OR if the example dapp version changed
    if: needs.release.outputs.published == 'true' || needs.release.outputs.example-dapp-changed == 'true'
    uses: ./.github/workflows/docker-aztec-example-dapp.yml

name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      example-wallet-changed: ${{ steps.check-versions.outputs.wallet-changed }}
      example-dapp-changed: ${{ steps.check-versions.outputs.dapp-changed }}
    permissions:
      contents: write
      packages: write
      pull-requests: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Store pre-changeset versions
        id: pre-versions
        run: |
          echo "wallet-version=$(node -p "require('./aztec/example-wallet/package.json').version")" >> $GITHUB_OUTPUT
          echo "dapp-version=$(node -p "require('./aztec/example-dapp/package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          version: pnpm run version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"

      - name: Check for version changes in example packages
        id: check-versions
        run: |
          # Get current versions after changesets
          WALLET_VERSION=$(node -p "require('./aztec/example-wallet/package.json').version")
          DAPP_VERSION=$(node -p "require('./aztec/example-dapp/package.json').version")

          # Check if versions changed
          if [ "$WALLET_VERSION" != "${{ steps.pre-versions.outputs.wallet-version }}" ]; then
            echo "Wallet version changed from ${{ steps.pre-versions.outputs.wallet-version }} to $WALLET_VERSION"
            echo "wallet-changed=true" >> $GITHUB_OUTPUT
          else
            echo "Wallet version unchanged: $WALLET_VERSION"
            echo "wallet-changed=false" >> $GITHUB_OUTPUT
          fi

          if [ "$DAPP_VERSION" != "${{ steps.pre-versions.outputs.dapp-version }}" ]; then
            echo "DApp version changed from ${{ steps.pre-versions.outputs.dapp-version }} to $DAPP_VERSION"
            echo "dapp-changed=true" >> $GITHUB_OUTPUT
          else
            echo "DApp version unchanged: $DAPP_VERSION"
            echo "dapp-changed=false" >> $GITHUB_OUTPUT
          fi

  aztec-example-wallet-release:
    permissions:
      contents: read
      packages: write
    needs: release # Wait for publish to complete
    # Run if packages were published OR if the example wallet version changed
    if: needs.release.outputs.published == 'true' || needs.release.outputs.example-wallet-changed == 'true'
    uses: ./.github/workflows/docker-aztec-example-wallet.yml

  aztec-example-dapp-release:
    permissions:
      contents: read
      packages: write
    needs: release # Wait for publish to complete
    # Run if packages were published OR if the example dapp version changed
    if: needs.release.outputs.published == 'true' || needs.release.outputs.example-dapp-changed == 'true'
    uses: ./.github/workflows/docker-aztec-example-dapp.yml

name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
      prerelease_id:
        description: 'Pre-release identifier (alpha/beta/rc)'
        required: false
        type: choice
        options:
          - alpha
          - beta
          - rc

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@github.com"

      - name: Bump package versions
        run: |
          if [ -n "${{ github.event.inputs.prerelease_id }}" ]; then
            pnpm -r exec pnpm version ${{ github.event.inputs.version_bump }} --preid ${{ github.event.inputs.prerelease_id }} --no-git-tag-version
          else
            pnpm -r exec pnpm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
          fi

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          committer: github-actions[bot] <github-actions[bot]@github.com>
          author: github-actions[bot] <github-actions[bot]@github.com>
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            packages/*/package.json
            packages/*/docs/**/*
            package.json
          commit-message: "chore: bump version (${{ github.event.inputs.version_bump }}${{ github.event.inputs.prerelease_id && format(' {0}', github.event.inputs.prerelease_id) }})"
          title: "chore: version bump (${{ github.event.inputs.version_bump }}${{ github.event.inputs.prerelease_id && format(' {0}', github.event.inputs.prerelease_id) }})"
          body: |
            This PR bumps the version of all packages${{ github.event.inputs.prerelease_id && format(' as a {0} pre-release', github.event.inputs.prerelease_id) }}.
            Please review and approve to trigger the release process.
          branch: "release/version-bump-${{ github.event.inputs.version_bump }}"
          base: ${{ github.ref_name }}
          delete-branch: true
          labels: |
            chore
            version-bump
            automated-pr
            release
          reviewers: |
            twt--
            christopherb
